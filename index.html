<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">

        <div class="left-section">
            <h1><i class="ri-code-box-fill"></i>Web Development Contest</h1>
            <p class="login-text">Login to your account</p>
            <div>
                <input type="text" placeholder="Email" class="input-box">
                <br>
                <input type="password" placeholder="Password" class="input-box">
                <br>
                <button class="login-button">Login</button>
                <br><br>
                <input type="checkbox">  Remember me
                <a class="forget">Forget password?</a>
            </div>
            
            <div class="text1">or continue with your Google/Microsoft account</div>

            <div class="image-section">
                <img src="Google.jpg" alt="" class="image1">
                <img src="Microsoft.jpg" alt="" class="image1">
            </div>

            <div class="new-user">New user? <a class="creation">Create an account</a></div>
        </div>

        <div class="right-section"></div>

    </div>

    
</body>
</html>
